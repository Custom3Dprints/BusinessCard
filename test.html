<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        /* Styling for the business card layout */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.814);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;

            height: 30%;
            width: 40%;
        }

        .card h1{
            color: rgb(213, 62, 62);
            margin-bottom: 0%;
        }

        .container{
            width: 100%;
            display: flex;
            height: max-content;
        }

        .title-left, .title-right{
            width: 50%;
        }

        .title-left p, .title-right p{
            text-align: center;
            color: rgb(235, 50, 50);
            font-size: larger;
            margin: 5%;
        }

        .qr-codes {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        .qr-codes img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Custom 3D Prints</h1>

    <div class="container">
        <div class="title-left">
            <p>Insta</p>
        </div>
        <div class="title-right">
            <p>Website</p>
        </div>
    </div>

    <div class="qr-codes">
        <a href="https://www.example1.com" target="_blank">
            <img src="Businesscard-Insta.png" alt="QR Code 1">
        </a>
        <a href="https://www.example2.com" target="_blank">
            <img src="Businesscard-Website.png" alt="QR Code 2">
        </a>
    </div>
</div>

</body>
</html>
